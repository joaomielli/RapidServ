{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cadastro/css/cadastro.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Transforme seus sonhos em realidade</h1>
        </div>
        <header>
            <nav class="navegation">
                <ul>
                    <li><a href="/auth/home">Home</a></li>
                    <li><a href="/auth/login">Login</a>></li>
                </ul>
            </nav>
            </header>
        <div class="right-register">
            <form class="card-register"action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                <h1>REGISTRE-SE</h1>
                <div class="textfield">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <input type="submit" value="Cadastro" class="btn-register" />
            </form>
        </div>
    </div>
    
</body>
</html>
